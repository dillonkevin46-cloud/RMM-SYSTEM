{% extends 'rmm/base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card bg-dark border-secondary">
            <div class="card-header border-secondary"><h4>Create New Ticket</h4></div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label>Title</label>
                        <input type="text" name="title" class="form-control bg-secondary text-white border-0" required>
                    </div>
                    <div class="mb-3">
                        <label>Related Device (Optional)</label>
                        <select name="agent_id" class="form-control bg-secondary text-white border-0">
                            <option value="">-- None --</option>
                            {% for agent in agents %}
                                <option value="{{ agent.id }}">{{ agent.hostname }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label>Priority</label>
                        <select name="priority" class="form-control bg-secondary text-white border-0">
                            {% for p in priorities %}
                                <option value="{{ p }}">{{ p }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label>Description</label>
                        <textarea name="description" class="form-control bg-secondary text-white border-0" rows="4"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Create Ticket</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
