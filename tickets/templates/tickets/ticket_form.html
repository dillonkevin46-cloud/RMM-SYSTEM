<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>body { background-color: #121212; color: #fff; }</style>
</head>
<body class="p-5">
    <div class="card bg-dark border-secondary w-50 mx-auto">
        <div class="card-header"><h4>Create New Ticket</h4></div>
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label>Title</label>
                    <input type="text" name="title" class="form-control bg-secondary text-white" required>
                </div>
                <div class="mb-3">
                    <label>Related Device (Optional)</label>
                    <select name="agent_id" class="form-control bg-secondary text-white">
                        <option value="">-- None --</option>
                        {% for agent in agents %}
                            <option value="{{ agent.id }}">{{ agent.hostname }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label>Priority</label>
                    <select name="priority" class="form-control bg-secondary text-white">
                        {% for p in priorities %}
                            <option value="{{ p }}">{{ p }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label>Description</label>
                    <textarea name="description" class="form-control bg-secondary text-white" rows="4"></textarea>
                </div>
                <button type="submit" class="btn btn-primary w-100">Create Ticket</button>
            </form>
        </div>
    </div>
</body>
</html>
