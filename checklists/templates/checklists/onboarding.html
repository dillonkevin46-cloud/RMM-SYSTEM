{% extends 'rmm/base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card bg-dark border-secondary">
            <div class="card-header border-secondary"><h4>ðŸ‘¤ New User Onboarding</h4></div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label>Full Name</label>
                        <input type="text" name="name" class="form-control bg-secondary text-white border-0" required>
                    </div>
                    <div class="mb-3">
                        <label>Job Role / Title</label>
                        <input type="text" name="role" class="form-control bg-secondary text-white border-0" required>
                    </div>
                    <div class="mb-3">
                        <label>Start Date</label>
                        <input type="date" name="date" class="form-control bg-secondary text-white border-0" required>
                    </div>
                    <div class="mb-3">
                        <label>Hardware/Software Requirements</label>
                        <textarea name="requirements" class="form-control bg-secondary text-white border-0" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Submit Request</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
