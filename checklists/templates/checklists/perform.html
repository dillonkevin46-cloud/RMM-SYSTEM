<!DOCTYPE html>
<html lang="en">
<head>
    <title>Perform Checklist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>body { background-color: #121212; color: #fff; }</style>
</head>
<body class="p-4">
    <div class="container w-50">
        <h3>{{ checklist.name }}</h3>
        <form method="POST">
            {% csrf_token %}
            {% for item in checklist.checklistitem_set.all %}
            <div class="card bg-dark border-secondary mb-3 p-3">
                <h5>{{ item.text }}</h5>
                <div class="row">
                    <div class="col-md-4">
                        <select name="status_{{ item.id }}" class="form-control">
                            <option value="pass">✅ Working</option>
                            <option value="fail">❌ Issue Found</option>
                        </select>
                    </div>
                    <div class="col-md-8">
                        <input type="text" name="notes_{{ item.id }}" class="form-control" placeholder="Optional notes...">
                    </div>
                </div>
            </div>
            {% endfor %}
            <button class="btn btn-success w-100">Submit Checklist</button>
        </form>
    </div>
</body>
</html>
