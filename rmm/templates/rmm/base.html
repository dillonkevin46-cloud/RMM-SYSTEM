<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Control Central RMM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    
    <style>
        body { background-color: #121212; color: #e0e0e0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .navbar { border-bottom: 1px solid #333; }
        .card { background-color: #1e1e1e; border: 1px solid #333; }
        .btn-primary { background-color: #0d6efd; border: none; }
        a { text-decoration: none; }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
        <a class="navbar-brand fw-bold text-primary" href="/rmm/">
            <i class="fa-solid fa-network-wired"></i> Control Central
        </a>
        
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" href="/rmm/"><i class="fa-solid fa-desktop"></i> Devices</a></li>
                <li class="nav-item"><a class="nav-link" href="/rmm/monitoring/"><i class="fa-solid fa-chart-line"></i> Monitoring</a></li>
                <li class="nav-item"><a class="nav-link" href="/tickets/"><i class="fa-solid fa-ticket"></i> Helpdesk</a></li>
                <li class="nav-item"><a class="nav-link" href="/kb/"><i class="fa-solid fa-book"></i> Knowledge</a></li>
                <li class="nav-item"><a class="nav-link" href="/forms/"><i class="fa-solid fa-clipboard-check"></i> Checklists</a></li>
            </ul>
            
            <div class="d-flex align-items-center">
                {% if user.is_authenticated %}
                    <span class="me-3 text-muted">Hi, {{ user.username }}</span>
                    <form action="{% url 'logout' %}" method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-outline-danger btn-sm">Logout</button>
                    </form>
                {% else %}
                    <a href="{% url 'login' %}" class="btn btn-primary btn-sm">Login</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container-fluid p-4">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
