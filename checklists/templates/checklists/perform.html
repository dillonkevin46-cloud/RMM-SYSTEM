{% extends 'rmm/base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <h3 class="mb-3">{{ checklist.name }}</h3>
        <form method="POST">
            {% csrf_token %}
            {% for item in checklist.checklistitem_set.all %}
            <div class="card bg-dark border-secondary mb-3 p-3">
                <h5 class="card-title">{{ item.text }}</h5>
                <div class="row g-2">
                    <div class="col-md-4">
                        <select name="status_{{ item.id }}" class="form-control bg-secondary text-white border-0">
                            <option value="pass">✅ Working</option>
                            <option value="fail">❌ Issue Found</option>
                        </select>
                    </div>
                    <div class="col-md-8">
                        <input type="text" name="notes_{{ item.id }}" class="form-control bg-secondary text-white border-0" placeholder="Optional notes...">
                    </div>
                </div>
            </div>
            {% endfor %}
            <button class="btn btn-success w-100">Submit Checklist</button>
        </form>
    </div>
</div>
{% endblock %}
