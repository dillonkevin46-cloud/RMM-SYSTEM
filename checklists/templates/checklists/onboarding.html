<!DOCTYPE html>
<html lang="en">
<head>
    <title>Onboarding Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>body { background-color: #121212; color: #fff; }</style>
</head>
<body class="p-5">
    <div class="card bg-dark border-secondary w-50 mx-auto p-4">
        <h4>ðŸ‘¤ New User Onboarding</h4>
        <form method="POST">
            {% csrf_token %}
            <label>Full Name</label>
            <input type="text" name="name" class="form-control mb-2" required>
            
            <label>Job Role / Title</label>
            <input type="text" name="role" class="form-control mb-2" required>
            
            <label>Start Date</label>
            <input type="date" name="date" class="form-control mb-2" required>
            
            <label>Hardware/Software Requirements</label>
            <textarea name="requirements" class="form-control mb-3" rows="3"></textarea>
            
            <button class="btn btn-primary w-100">Submit Request</button>
        </form>
    </div>
</body>
</html>
